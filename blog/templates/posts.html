{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block page_title %}
<div class="post-hero">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-meta">
        <span class="post-date">{{ post.created_at|date:"F j, Y" }}</span>
        {% if show_edit %}
        <a href="{% url 'edit_post' post.id %}" class="edit-badge">✏️ Edit</a>
        {% endif %}
    </div>
</div>
{% endblock %}

{% block content %}
<div class="card">
    <div class="markdown-content">
        {{ html_content }}
    </div>
</div>
{% endblock %}
