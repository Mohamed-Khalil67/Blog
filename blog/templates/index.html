{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block page_title %}
<div class="hero-title">
    <span class="blog-daily">Blog Daily</span>
    <div class="subtitle">Fresh thoughts every day</div>
</div>
{% endblock %}

{% block content %}
<div class="posts-container">
    {% for post in posts %}
    <div class="post-card card">
        <a href="{% url 'post' post.id %}" class="post-link">
            <h2>{{ post.title }}</h2>
            <div class="post-meta">
                <span class="post-date">{{ post.created_at|date:"F j, Y" }}</span>
            </div>
            <div class="post-excerpt">
                {{ post.body|truncatewords:30 }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
